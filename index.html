<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <button class="nav-button" onclick="location.href='active.html'">View Active Runs</button>
    <h1>Player Rankings</h1>
    <div class="leaderboard">
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th class="height">Max Height</th>
                    <th class="height">Current Height</th>
                    <th class="height">Floor Estimation</th>
                    <th class="height">Completion %</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <tr>
                    <td colspan="7" class="loading">Loading leaderboard data...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
